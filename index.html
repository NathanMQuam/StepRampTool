<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/style/main.css">
	<link rel="stylesheet" href="assets/style/style.css">
	<title>StepRamp Height Tool</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-dark navbar-expand bg-dark text-light">
			<a class="navbar-brand" href="#">
				<img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
				<span class="ml-2">StepRamp Height Tool</span>
			</a>
		</nav>
	</header>



	<main>
		<div id="app">
			<div id="inputBox">
				<form id="rampForm" onsubmit="rampApp.setRamp(event)">
					<input type="number" name="BedHeight" id="BedHeightInput" placeholder="Bed Height (Inches)" min="28" max="44"
						required value="32">
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="rampModel" id="SR-B5" value="72" checked>
							SR-B5
						</label><br />
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="rampModel" id="SR-B6" value="82">
							SR-B6
						</label><br />
					</div>
				</form>
				<div id="infoBox"></div>
			</div>
			<div id="rampDisplay" onload="App._draw()">
				<canvas id="rampCanvas" width="500px" height="300px">
					We apologize, but this ramp preview requires your web browser to support HTML Canvas.
				</canvas>
			</div>
		</div>
	</main>



	<script src="app/main.js" type="module"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
