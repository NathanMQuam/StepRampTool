<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style/main.css">
	<link rel="stylesheet" href="assets/style/style.css">
	<title>StepRamp Height Tool</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-dark navbar-expand bg-dark text-light">
			<a class="navbar-brand" href="#">
				<img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
				<span class="ml-2">StepRamp Height Tool</span>
			</a>
		</nav>
	</header>



	<main>
		<div id="app" class="m-5 p-5 text-center">
			<form onsubmit="rampApp.setRamp(event)">
				<input type="number" name="BedHeight" id="BedHeightInput" placeholder="Bed Height (Inches)" min="1" max="80"
					required value="32">
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="rampModel" id="SR-B5" value="72" checked>
						SR-B5
					</label><br />
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="rampModel" id="SR-B6" value="82">
						SR-B6
					</label><br />
				</div>
				<button type="submit">Submit</button>
			</form><br />
			<div id="rampDisplay" onload="App._draw()">
				<canvas id="rampCanvas" width="400px" height="300px" style="outline: 1px black solid; padding: 2px;">
					We apologize, but this ramp preview requires your web browser to support HTML Canvas.
				</canvas>
			</div>
		</div>
	</main>



	<script src="app/main.js" type="module"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
